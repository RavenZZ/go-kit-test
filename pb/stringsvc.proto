syntax = "proto3";

package pb;

service StrService {
  rpc Uppercase (UppercaseRequest) returns (UppercaseReply) {}

  rpc Count (CountRequest) returns (CountReply) {}
}

message UppercaseRequest {
    string a = 1;
}

message UppercaseReply {
    string str = 1;
    string err = 2;
}

message CountRequest {
    string a = 1;
}

message CountReply {
    int64 count = 1;
    string err = 2;
}